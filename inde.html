<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ü–æ–π–º–∞–π –∫–Ω–æ–ø–∫—É</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    #score {
        font-size: 22px;
        margin: 10px;
    }

    #btn {
        position: absolute;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #ff4b5c;
        color: white;
        transition: 0.2s;
    }

    #btn:hover {
        background: #ff1e3c;
    }
</style>
</head>
<body>

<h1>–ü–æ–π–º–∞–π –∫–Ω–æ–ø–∫—É üòà</h1>
<div id="score">–°—á—ë—Ç: 0</div>
<button id="btn">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>

<script>
    const btn = document.getElementById("btn");
    const scoreText = document.getElementById("score");
    let score = 0;

    function moveButton() {
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
    }

    btn.addEventListener("mouseover", moveButton);

    btn.addEventListener("click", () => {
        score++;
        scoreText.textContent = "–°—á—ë—Ç: " + score;
        moveButton();
    });

    moveButton();
</script>

</body>
</html>
